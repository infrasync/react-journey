<!DOCTYPE html>
<body>
  <div id="root"></div>
  
  <!--  Import React & React DOM library-->
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

  <!-- Import Babel -->
  <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.min.js"></script>

  <!-- Our Code-->
  <script type="text/babel">
      const rootElement = document.getElementById('root')

      const greet = 'Halo Dunia, Apa Kabar Hari Ini?'
      const children = 'Saya Roni'
      const className = 'greet'
      const childData = {className, children}
      const myClassName = 'container'


      const element = <div className={myClassName}>{greet} <span {...childData} /></div>
      ReactDOM.render(element, rootElement)
  </script>
</body>
